    <title>Document</title>
    <script>
        function descargarGrafo(_id) {
            html2canvas($('#' + _id)[0]).then(function (canvas) {
                return Canvas2Image.saveAsPNG(canvas);
                $(".response").append(canvas);
            });
        }
</script>
</head>
<body>
    <div id="imagen">
        <p>Esto es una prueba para <strong>exportar c√≥digo HTML</strong> a imagen en formato PNG. Ofrecido por ProgramacionExtrema.com<p>
      </div>
      <button onclick="descargarGrafo('imagen')">Descargar imagen</button>
</body>
